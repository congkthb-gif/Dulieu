<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chấm công QR</title>

<style>
    * { box-sizing: border-box; }

    body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: #f5f6fa;
        padding: 15px;
        color: #333;
    }

    h2 {
        text-align: center;
        font-size: 24px;
        margin-bottom: 20px;
        font-weight: bold;
        color: #2c3e50;
    }

    .card {
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0px 4px 20px rgba(0,0,0,0.12);
        margin-bottom: 20px;
    }

    #qrInput {
        width: 100%;
        padding: 15px;
        font-size: 18px;
        border: 2px solid #ddd;
        border-radius: 10px;
        outline: none;
        margin-top: 5px;
    }

    #qrInput:focus { border-color: #4CAF50; }

    .btn-group {
        display: flex;
        gap: 12px;
        margin-top: 15px;
    }

    button {
        flex: 1;
        padding: 18px;
        font-size: 20px;
        font-weight: bold;
        border: none;
        border-radius: 12px;
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    #btnIn { background: #27ae60; }
    #btnOut { background: #e74c3c; }

    button:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    #modeDisplay {
        margin-top: 20px;
        text-align: center;
        font-size: 26px;
        font-weight: bold;
        padding: 20px;
        border-radius: 12px;
        color: white;
        text-shadow: 0 2px 6px rgba(0,0,0,0.5);
        transition: all 0.4s ease;
        min-height: 70px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 8px 25px rgba(0,0,0,0.25);
    }

    .mode-in  { background: linear-gradient(135deg, #27ae60, #2ecc71) !important; border: 5px solid #d4f8da; }
    .mode-out { background: linear-gradient(135deg, #e74c3c, #c0392b) !important; border: 5px solid #ffd4d4; }
    .mode-none { background: #95a5a6; color: white; border: 4px dashed #bdc3c7; }

    /* ====================== LỊCH SỬ CHẤM CÔNG - ĐÃ FIX TRÀN 100% ====================== */
    .history-card { 
        padding: 15px; 
        max-height: 420px;
        overflow-y: auto;
        border-radius: 12px;
    }

    .history-card h3 {
        margin: 0 0 12px 0;
        font-size: 18px;
        text-align: center;
        color: #2c3e50;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        font-size: 13.5px;
        table-layout: fixed;           /* Bắt buộc để cố định độ rộng cột */
    }

    th, td {
        padding: 9px 5px;
        text-align: center;
        word-wrap: break-word;
        overflow-wrap: break-word;
        hyphens: auto;
        line-height: 1.4;
    }

    th {
        background: #3498db;
        color: white;
        font-size: 13px;
        font-weight: bold;
    }

    /* Chia cột tối ưu, không bao giờ tràn */
    th:nth-child(1), td:nth-child(1) { width: 34%; } /* Họ tên */
    th:nth-child(2), td:nth-child(2) { width: 20%; } /* Ngày sinh */
    th:nth-child(3), td:nth-child(3) { width: 31%; } /* Thời gian */
    th:nth-child(4), td:nth-child(4) { width: 15%; } /* Loại */

    td { 
        background: white; 
        border-bottom: 1px solid #eee; 
    }
    tr:hover td { background: #f8f9fa; }

    /* Siêu đẹp trên điện thoại nhỏ */
    @media (max-width: 480px) {
        table { font-size: 12.8px; }
        th, td { padding: 7px 4px; }
        th:nth-child(1), td:nth-child(1) { width: 37%; }
        th:nth-child(3), td:nth-child(3) { width: 29%; }
    }
</style>
</head>

<body>

<h2>HỆ THỐNG CHẤM CÔNG QR</h2>

<div class="card">
    <label><b>Quét mã QR:</b></label>
    <input id="qrInput" placeholder="Đưa mã QR vào máy quét..." autofocus>

    <div class="btn-group">
        <button id="btnIn">VÀO LÀM</button>
        <button id="btnOut">TAN LÀM</button>
    </div>

    <div id="modeDisplay">Chưa chọn chế độ</div>
</div>

<div class="card history-card">
    <h3>Lịch sử chấm công hôm nay</h3>
    <table>
        <thead>
            <tr>
                <th>Họ tên</th>
                <th>Ngày sinh</th>
                <th>Thời gian</th>
                <th>Loại</th>
            </tr>
        </thead>
        <tbody id="logTable"></tbody>
    </table>
</div>

<script>
    const qrInput = document.getElementById("qrInput");
    const logTable = document.getElementById("logTable");
    const modeDisplay = document.getElementById("modeDisplay");

    let currentMode = "";

    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxJsvpiAZLQ5ZyhiUfGyn2N4rYOtFdGAMpqGDehjf89tmTSHSgwaq7YJmX2b2dj5WUE/exec";

    // Khởi tạo ban đầu
    modeDisplay.classList.add("mode-none");
    modeDisplay.innerText = "Chưa chọn chế độ";

    document.getElementById("btnIn").onclick = () => {
        currentMode = "Vào làm";
        modeDisplay.className = "";
        modeDisplay.classList.add("mode-in");
        modeDisplay.innerText = "CHẾ ĐỘ: VÀO LÀM";
        qrInput.value = "";
        qrInput.focus();
    };

    document.getElementById("btnOut").onclick = () => {
        currentMode = "Tan làm";
        modeDisplay.className = "";
        modeDisplay.classList.add("mode-out");
        modeDisplay.innerText = "CHẾ ĐỘ: TAN LÀM";
        qrInput.value = "";
        qrInput.focus();
    };

    function parseQR(text) {
        const parts = text.split(",");
        if (parts.length < 3) return null;
        return {
            name: parts[0].trim(),
            birthday: parts[1].trim()
        };
    }

    qrInput.addEventListener("change", () => {
        const raw = qrInput.value.trim();

        if (!currentMode) {
            alert("Vui lòng chọn chế độ VÀO LÀM hoặc TAN LÀM trước!");
            qrInput.value = "";
            return;
        }

        const parsed = parseQR(raw);
        if (!parsed) {
            alert("Không đọc được dữ liệu QR!\nNội dung: " + raw);
            qrInput.value = "";
            return;
        }

        addLog(parsed.name, parsed.birthday, currentMode);
        sendToGoogle(parsed.name, parsed.birthday, currentMode);

        qrInput.value = "";
        qrInput.focus();
    });

    function sendToGoogle(name, birthday, type) {
        const now = new Date().toLocaleString("vi-VN");
        const data = { name, birthday, time: now, type };

        fetch(GOOGLE_SCRIPT_URL, {
            method: "POST",
            mode: "no-cors",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });
    }

    function addLog(name, birthday, type) {
        const now = new Date().toLocaleString("vi-VN");
        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${name}</td>
            <td>${birthday}</td>
            <td>${now}</td>
            <td><strong>${type}</strong></td>
        `;
        logTable.prepend(row);
    }
</script>

</body>
</html>
